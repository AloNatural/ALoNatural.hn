<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .forgot-password-container img.logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #335635;
            font-size: 24px;
            font-weight: bold;
        }

        .forgot-password-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #335635;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .forgot-password-container button:hover {
            background-color: #2c4b2e;
        }

        .forgot-password-container .back-to-login {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password-container .back-to-login a {
            color: #335635;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password-container .back-to-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            .forgot-password-container {
                padding: 15px;
            }

            .forgot-password-container img.logo {
                width: 120px;
            }
        }

        @media (min-width: 768px) {
            .forgot-password-container {
                padding: 20px;
            }

            .forgot-password-container img.logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <img src="assets/images/Assets de Diseño/Logotipo.png" alt="Logo Natural" class="logo">
        <h2>Recuperar Contraseña</h2>
        <p>Introduce tu dirección de correo electrónico para restablecer tu contraseña.</p>
        <form action="#" method="post">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
        <div class="back-to-login">
            <a href="log-in.html">Volver a Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
