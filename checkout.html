     <div class="Checkout">
        <!-- Resumen del Pedido -->

            <h2>Resumen del Pedido</h2>
            <ul id="pedido-lista">
                <!-- Aquí se insertarán los productos dinámicamente -->

            <p><strong>Total: </strong><span id="total-amount">L.0.00</span></p>

        <!-- Formulario de Checkout -->
        <div class="formulario">
            <h2>Datos de Envío</h2>
            <form id="checkout-form">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccionar País</option>
                    <option value="HN">Honduras</option>
                </select>

                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" required>

                <button type="submit" class="btn">Finalizar Pedido</button>
                <button type="submit" class="btn">Cancelar Pedido</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            const pedidoLista = document.getElementById('pedido-lista');
            const totalAmount = document.getElementById('total-amount');
            
            let total = 0;

            if (cart.length === 0) {
                pedidoLista.innerHTML = '<p>No hay productos en el carrito.</p>';
                return;
            }

            cart.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('pedido-item');
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="info">
                        <p><strong>${item.name}</strong></p>
                        <p>Precio: L.${item.price.toFixed(2)}</p>
                        <p>Cantidad: ${item.quantity}</p>
                        <p>Subtotal: <strong>L.${(item.price * item.quantity).toFixed(2)}</strong></p>
                    </div>
                `;
                pedidoLista.appendChild(div);
                total += item.price * item.quantity;
            });

            totalAmount.textContent = `L.${total.toFixed(2)}`;
        });

        // Manejar el envío del formulario
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const direccion = document.getElementById('direccion').value;
            const ciudad = document.getElementById('ciudad').value;
            const pais = document.getElementById('pais').value;
            const codigoPostal = document.getElementById('codigo-postal').value;

            alert(`¡Gracias, ${nombre}! Tu pedido será enviado a la dirección: ${direccion}, ${ciudad}, ${pais}. \nTe contactaremos a ${email}.`);
        });
    </script>
